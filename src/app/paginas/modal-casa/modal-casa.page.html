<ion-content>
  <div class="container">
    <ion-button style="margin-left: 90%;" (click)="fecharModal()"  fill="clear"  >
      <ion-icon   style="font-size:20px; " name="close-outline"></ion-icon>
    </ion-button>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img style="width: 70%;" [src]="imagemModal">
        </ion-col>
        <ion-col>
          <br><br><br>
          <ion-label>{{textoModal}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-list>
      <ion-list-header>
        Membros da Casa
      </ion-list-header>

      <ion-item *ngFor="let personagem of personagens">
        <ion-avatar slot="start">
          <img [src]="personagem.image">
        </ion-avatar>
        <ion-label>
          <h2>{{personagem.name}}</h2>
        </ion-label>
      </ion-item>

    </ion-list>

  </div>
</ion-content>
